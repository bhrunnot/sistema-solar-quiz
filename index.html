<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo - Sistema Solar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela Inicial -->
  <div id="start-screen" class="start-screen">
    <h1>Bem-vindo ao Quiz do Sistema Solar</h1>
    <p>Teste seus conhecimentos sobre os planetas com este quiz interativo!</p>
    <button onclick="startQuiz()">Iniciar</button>
  </div>

  <!-- Tela dos Planetas -->
  <div id="quiz-screen" class="hidden">
    <h1>Quiz do Sistema Solar</h1>
    <div class="planets-container">
        <div class="planet" id="planet1" onclick="showMenu(1)">
            <img src="assets/tenor.gif" alt="Mercúrio" class="planet-img">
            <p>Mercúrio</p>
        </div>
        <div class="planet" id="planet2" onclick="showMenu(2)">
            <img src="assets/venus.gif" alt="Vênus" class="planet-img">
            <p>Vênus</p>
        </div>
        <div class="planet" id="planet3" onclick="showMenu(3)">
            <img src="assets/earth.gif" alt="Terra" class="planet-img">
            <p>Terra</p>
        </div>
        <div class="planet" id="planet4" onclick="showMenu(4)">
            <img src="assets/mars.gif" alt="Marte" class="planet-img">
            <p>Marte</p>
        </div>
    </div> 

    <button onclick="goBack()">Voltar à Tela Inicial</button>

    <!-- Menu dinâmico -->
    <div id="menu" class="menu">
        <span id="close-btn" class="close-btn" onclick="closeMenu()">X</span>
        <h3 id="menu-title">Título</h3>
        <p id="menu-question">Pergunta</p>
        <div id="menu-options"></div>
        <!-- <button onclick="closeMenu()">Fechar</button> -->
      </div>
      
    <!-- Feedback -->
    <div id="feedback" class="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
